<div class="grid">
    <mat-card class="" style="width:100%">
        <mat-card-title>
        Invullen
        </mat-card-title>
    <mat-card-content class="">
        <div>Er staan vragen voor je klaar.</div><br>
        <button mat-stroked-button routerLink="invullen">Beantwoord de vragen</button>
    </mat-card-content>
    </mat-card>
    <mat-card class=""  style="width:100%">
        <mat-card-title>
        Resultaten
        </mat-card-title>
    <mat-card-content class="">
        <div>Er zijn nog geen resultaten.</div><br>
        <button mat-stroked-button routerLink="resultaten">Laat resultaten zien</button>
    </mat-card-content>
    </mat-card>
    <mat-card class=""  style="width:100%">
        <mat-card-title>
        Teamscan aanmaken
        </mat-card-title>
    <mat-card-content class="">
        <div>Maak en nieuwe teamscan aan voor dit team</div><br>
        <button mat-stroked-button routerLink="aanmaken">Aanmaken</button>
    </mat-card-content>
    </mat-card>
</div>
<br>
<mat-card>
    <mat-card-header>
        <mat-card-title>
        Teamleden
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <ng-container *ngFor="let lid of teamdata; last as isLast; first as isFirst">
                <mat-list-item *ngIf="lid.givenName"><mat-icon mat-list-icon>people</mat-icon> <h4 mat-line>{{lid.givenName}} {{lid.surname}}</h4><p mat-line> {{lid.email}} </p></mat-list-item>
                <mat-list-item *ngIf="!lid.givenName"><mat-icon mat-list-icon>people</mat-icon> <h4 mat-line>{{lid.email}}</h4><p mat-line> Nog niet geregistreerd. </p></mat-list-item>
                <mat-divider *ngIf="!isLast" inset="true"></mat-divider>
            </ng-container>
        </mat-list>
    </mat-card-content>
</mat-card>
