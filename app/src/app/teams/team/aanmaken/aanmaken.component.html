<mat-card>
  <mat-card-header>
    <mat-card-title>Teamscan aanmaken</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="createTeamScanForm" (ngSubmit)="onSubmit(createTeamScanForm.value)">
      <mat-form-field>
        <mat-label>Naam</mat-label>
        <input matInput type="text" placeholder="Teamscan naam"  name="teamscannaam" formControlName="naam" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Startdatum</mat-label>
        <input matInput [matDatepicker]="Startdatum"  placeholder="Start datum" formControlName="beginDatum" required>
        <mat-datepicker-toggle  matSuffix [for]="Startdatum"></mat-datepicker-toggle>
        <mat-datepicker #Startdatum></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Einddatum</mat-label>
        <input matInput [matDatepicker]="Einddatum"  placeholder="Eind datum" formControlName="eindDatum" required>
        <mat-datepicker-toggle  matSuffix [for]="Einddatum"></mat-datepicker-toggle>
        <mat-datepicker #Einddatum></mat-datepicker>
      </mat-form-field>

      <button type="submit" [disabled]="createTeamScanForm.invalid" mat-raised-button>
        Maak aan
      </button>

    </form>
  </mat-card-content>

  <mat-card-actions>
    <!-- buttons -->
  </mat-card-actions>
</mat-card>
