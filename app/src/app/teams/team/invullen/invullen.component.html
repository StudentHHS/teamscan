<mat-card *ngIf="objectKeys(dimensions).length > 0">
    <mat-card-content>
<mat-vertical-stepper #stepper>
    
    <mat-step stepControl="firstFormGroup" *ngFor="let title of objectKeys(dimensions); let index = index; last as isLast; first as isFirst"> 
        <ng-template matStepLabel>{{title}}</ng-template>
        <mat-radio-group [name]="dimensions[title][0].dimensie_id">
                <mat-list>
                    <div *ngFor="let question of dimensions[title]; last as isLast">
                    <mat-list-item ><mat-radio-button  mat-list-base [value]="question.fase_id" [name]="dimensions[title][0].dimensie_id" style="width:100%;"><p>{{question.antwoord}}</p></mat-radio-button><button mat-icon-button (click)="tooltip.show()" [matTooltip]="question.antwoord" matTooltipPosition="left" #tooltip="matTooltip"><mat-icon>info</mat-icon></button></mat-list-item>
                    <mat-divider *ngIf="!isLast" [inset]="true"></mat-divider>
                    </div>
                </mat-list>
            </mat-radio-group>
            <br>
            <button mat-stroked-button *ngIf="!isFirst" matStepperPrevious>Terug</button>
            <button mat-flat-button color="primary" *ngIf="!isLast" style="float:right" matStepperNext>Volgende</button>
            <button mat-flat-button color="primary" *ngIf="isLast" style="float:right" (click)="save()">Bewaren</button>
            
    </mat-step>

</mat-vertical-stepper>
</mat-card-content>
</mat-card>
<div *ngIf="objectKeys(dimensions).length == 0 && !requestFailed" style="text-align:center; margin-top:80px;">
<mat-spinner style="margin:auto;"></mat-spinner>
</div>
<div *ngIf="requestFailed" style="text-align:center; margin-top:80px;">
    Er kon geen verbinding worden gemaakt.<br><br>
<button mat-raised-button style="margin:auto;" (click)="reload()">Probeer opnieuw</button>
</div>
