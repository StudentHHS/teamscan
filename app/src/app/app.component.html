<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="goBack()" *ngIf="us.hasPrevious">
        <mat-icon>navigate_before</mat-icon>
      </button>
      <h1>{{us.pageTitle}}</h1>
    </mat-toolbar>
    <app-login *ngIf="!this.authService.authenticated"></app-login>
    <div class="wrapper"  *ngIf="this.authService.authenticated" >
      <router-outlet #o="outlet"></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
